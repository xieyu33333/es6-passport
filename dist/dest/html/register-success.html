<!DOCTYPE HTML><html lang=zh-CN><head><meta charset=UTF-8><title>注册成功</title><meta name=viewport content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta name=keywords><meta name=description><meta name=apple-mobile-web-app-capable content=no><meta name=format-detection content="telephone=no"><link rel=stylesheet type=text/css href="../css/register-success.css?v=1506319093045"></head><body id=login><div class=header><div class=brand><img src=../images/logo.png></div></div><ul class=register-steps><li><i>1</i> 设置用户名</li><li><i>2</i> 填写账号信息</li><li><i>3</i> 设置支付方式</li><li class=active><i>4</i> 注册成功</li><div class=clearfix></div></ul><div id=container><div class=register-success><img src=../images/ok-fill.png> 注册成功，可以开始您的购物旅程了</div></div><div class=footer>© 2017 imooc.com 京ICP备 13046642号-2</div><script type=text/javascript>
    window.onload = function() {
        var setfooterHeight = function() {
            document.querySelector('.footer').style.marginTop = '0px';
            if (window.innerHeight > document.body.offsetHeight) {
                document.querySelector('.footer').style.marginTop = (window.innerHeight - document.body.offsetHeight) + 'px';
            }
        }

        setfooterHeight();
        window.addEventListener('resize', function(e) {
            setfooterHeight();
        })
    }
