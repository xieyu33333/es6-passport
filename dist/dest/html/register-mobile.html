    window.onload = function() {
        var setfooterHeight = function() {
            document.querySelector('.footer').style.marginTop = '0px';
            if (window.innerHeight > document.body.offsetHeight) {
                document.querySelector('.footer').style.marginTop = (window.innerHeight - document.body.offsetHeight) + 'px';

</script><script type=text/javascript src=../lib/vendors.js></script><script type=text/javascript src="../js/register-mobile.js?v=1506318252880"></script><script type=text/javascript>
        var getUrlParams = function(key) {
            const query = location.search.replace(/^\?/, '');
            let obj = {};
            query.split('&').map((item) => {
                let tmp = item.split('=');
                obj[tmp[0]] = tmp[1];
            })
            if (!key) {
                return obj;
            }
            else {
                return obj[key];
            }
        };
        if (getUrlParams('bind') || getUrlParams('forget')) {
            document.querySelector('.register-steps').style.display = 'none';
            document.querySelector('title').innerText = '手机验证';
        }
        var registerMobile = pass.regMobile({
            container: document.getElementById('container'),
            success: function() {
                if (getUrlParams('bind')) {
                    location.replace('common-success.html?text=手机号绑定成功');
                }
                else if (getUrlParams('forget')){
                    location.replace('common-success.html?text=手机号验证成功，已将重置链接通过短信发送到您的手机');
                }
                else {
                    location.replace('register-info.html');
                }

            }
        });
    </script></body></html>
